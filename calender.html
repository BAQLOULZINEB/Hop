            border-radius: 4px;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendar = new tui.Calendar('#reception-calendar', {
                defaultView: 'month',
                taskView: false,
                scheduleView: ['time'],
                useDetailPopup: true,
                month: {
                    visibleWeeksCount: 6,
                    daynames: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                    startDayOfWeek: 0
                },
                week: {
                    daynames: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                    startDayOfWeek: 0,
                    showTimezoneCollapseButton: false
                },
                template: {
                    monthDayname: function(dayname) {
                        return '<span class="calendar-week-dayname-name">' + dayname.label + '</span>';
                    },
                    monthSchedule: function(schedule) {
                        return schedule.title;
                    },
                    time: function(schedule) {
                        return schedule.title;
                    }
                }
            });

            // Add sample events to match your image
            calendar.createSchedules([
                {
                    id: '1',
                    calendarId: '1',
                    title: '12a Dinner',
                    category: 'time',
                    start: '2025-05-18T00:00:00',
                    end: '2025-05-18T01:00:00',
                    bgColor: '#4caf50'
                },
                {
                    id: '2',
                    calendarId: '1',
                    title: "Doctor's Appoint Meeting With Client",
                    category: 'time',
                    start: '2025-05-20T00:00:00',
                    end: '2025-05-20T01:00:00',
                    bgColor: '#e91e63'
                },
                {
                    id: '3',
                    calendarId: '1',
                    title: 'Family Trip',
                    category: 'time',
                    start: '2025-05-22T00:00:00',
                    end: '2025-05-22T02:00:00',
                    bgColor: '#ff9800'
                }
            ]);

            // View controls
            const viewButtons = document.querySelectorAll('.view-btn');
            viewButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    viewButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    if(this.id === 'btn-day') {
                        calendar.changeView('day');
                    } else if(this.id === 'btn-week') {
                        calendar.changeView('week');
                    } else {
                        calendar.changeView('month');
                    }
                });
            });
        });
    </script>
