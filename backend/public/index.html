<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate & Temperature Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chart-container {
            margin: 20px 0;
            height: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .temperature-display {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .temperature-value {
            font-size: 72px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
        }
        .temperature-label {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .temperature-unit {
            font-size: 36px;
            color: #6c757d;
            margin-left: 10px;
        }
        .patient-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .patient-info h2 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        .patient-info p {
            margin: 5px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Rate & Temperature Monitor</h1>
        
        <!-- Patient Information -->
        <div class="patient-info">
            <h2>Patient Information</h2>
            <p>Patient ID: <span id="patientId">--</span></p>
        </div>

        <div id="status" class="status disconnected">Disconnected</div>
        
        <!-- Temperature Display -->
        <div class="temperature-display">
            <div class="temperature-label">Current Temperature</div>
            <div class="temperature-value">
                <span id="temperature">--</span>
                <span class="temperature-unit">Â°C</span>
            </div>
        </div>

        <!-- Heart Rate Chart -->
        <div class="chart-container">
            <canvas id="heartRateChart"></canvas>
        </div>
    </div>

    <script>
        // Get patient ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('patient_id');

        // Display patient information
        document.getElementById('patientId').textContent = patientId || '--';

        // Initialize WebSocket connection with patient ID
        const ws = new WebSocket(`ws://${window.location.hostname}:8080?patient_id=${patientId}`);
        const statusDiv = document.getElementById('status');
        const temperatureDisplay = document.getElementById('temperature');

        // Chart configuration for heart rate
        const maxDataPoints = 50;
        const heartRateData = {
            labels: Array(maxDataPoints).fill(''),
            datasets: [{
                label: 'Heart Rate Signal',
                data: Array(maxDataPoints).fill(null),
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
            }]
        };

        // Create heart rate chart
        const heartRateChart = new Chart(
            document.getElementById('heartRateChart'),
            {
                type: 'line',
                data: heartRateData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            }
        );

        // WebSocket event handlers
        ws.onopen = () => {
            statusDiv.textContent = 'Connected';
            statusDiv.className = 'status connected';
        };

        ws.onclose = () => {
            statusDiv.textContent = 'Disconnected';
            statusDiv.className = 'status disconnected';
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Update temperature display
            temperatureDisplay.textContent = data.temperature.toFixed(1);
            
            // Update heart rate chart
            heartRateData.datasets[0].data.push(data.heartRate);
            heartRateData.datasets[0].data.shift();
            heartRateChart.update();
        };
    </script>
</body>
</html>
